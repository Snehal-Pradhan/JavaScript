<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Async</h1>
    <button id="stop">stop</button>
</body>
<script>
    const saySomu = ()=>{
        console.log(`somu`)
        changeText()
    }
    const changeText =()=>{
        document.querySelector('h1').innerHTML ='somu'
    }
    
    const changeMe = setTimeout(saySomu,2000)
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeMe)
        console.log("stopped")
    })
</script>
</html>
